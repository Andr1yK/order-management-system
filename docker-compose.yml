version: '3.8'

services:
  app:
    build: monolith
    container_name: app
    environment:
      - PORT=3000
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=order_management
      - DB_SSL=false
      - JWT_SECRET=your_jwt_secret_key
      - JWT_EXPIRATION=24h
      - USER_SERVICE_URL=http://user-service:3030
      - ORDER_SERVICE_URL=http://order-service:4040
    ports:
      - "3000:3000"
    volumes:
      - ./monolith:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_started
    restart: unless-stopped
    command: sh -c "npm run dev:with-db"

  user-service:
    build: ./microservices/user-service
    container_name: user-service
    environment:
      - PORT=3030
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=order_management
      - DB_SCHEMA=user_service_db
      - DB_SSL=false
      - JWT_SECRET=your_jwt_secret_key
      - JWT_EXPIRATION=24h
    ports:
      - "3030:3030"
    volumes:
      - ./microservices/user-service:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: sh -c "npm run dev"

  order-service:
    build: ./microservices/order-service
    container_name: order-service
    environment:
      - PORT=4040
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=order_management
      - DB_SCHEMA=order_service_db
      - DB_SSL=false
      - JWT_SECRET=your_jwt_secret_key
      - JWT_EXPIRATION=24h
      - USER_SERVICE_URL=http://user-service:3030
    ports:
      - "4040:4040"
    volumes:
      - ./microservices/order-service:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: sh -c "npm run dev"

  postgres:
    image: postgres:14-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=order_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - app
    restart: unless-stopped
    stdin_open: true
    command: npm start

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3002:3000"
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki:/etc/loki
      - loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yaml

  promtail:
    image: grafana/promtail:2.8.0
    container_name: promtail
    volumes:
      - ./promtail:/etc/promtail
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/promtail-config.yaml
    depends_on:
      - loki


volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  loki_data:
